version: 0.2

phases:
    pre_build:
      commands:
        - export USERNAME=${USERNAME}
        - export PASSWORD=${PASSWORD}
    build:
      commands:
        - mvn clean package
    post_build:
      commands:
        - echo Success
env:
  variables:
    USERNAME: ${USERNAME}
    ANOTHER_ENV_VARIABLE: ${PASSWORD}

artifacts:
    files:
      - target/api-gateway.jar
    discard-paths: yes

